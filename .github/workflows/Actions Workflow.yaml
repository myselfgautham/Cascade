        run: |
          cd "${{ github.workspace }}/Commands/"
          chmod +x gradlew
          ./gradlew build --stacktrace
          ./gradlew check
      - name: Print Test Result
        run: |
          echo "ğŸ‘¨â€ğŸ’» Test Result : ${{ job.status }}"

  Android-Application-Test:
    needs: Client-Server-Program-Test
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ Testing Android Application"
      - run: echo "ğŸ§ Running On A Linux Server"
      - name: Checkout The Repository
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: gradle
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: Run Gradle Tests
        run: |
          cd "${{ github.workspace }}/Android/"
          chmod +x gradlew
          ./gradlew build
          ./gradlew check
      - name: Print Test Result
        run: |
          echo "ğŸ‘¨â€ğŸ’» Test Result : ${{ job.status }}"
  
  Enterprise-Server-Test:
    needs: Functions-Tests
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ Testing Enterprise Server"
      - run: echo "ğŸ§ Running On A Linux Server"
