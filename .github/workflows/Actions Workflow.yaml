name: GitHub Actions Tests
run-name: Programs Are Being Tested On GitHub Actions ğŸš€

on:
  workflow_dispatch
  pull_request:
    branches: ["Production"]
  push:
    branches: ["Production"]

env:
  SENDGRID: '${{ secrets.SENDGRID }}'
  FIREBASE: '${{ secrets.FIREBASE }}'
  PYREBASE: '${{ secrets.PYREBASE }}'

jobs:
  Client-Server-Program-Test:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ Server Test Pipeline Triggered"
      - run: echo "ğŸ§ Running On A Linux Server"

      - uses: actions/checkout@v4
      - name: Initialize Python Environment
        uses: actions/setup-python@v3
        with:
          python-version: "3.12"

      - name: Install Python Dependencies
        run: |
          cd "${{ github.workspace }}/Commands/src/main/resources/Linux"
          bash "Install Dependencies Client.sh"

      - name: Test Server Application
        run: |
          cd "${{ github.workspace }}/Server/"
          python "Server Program.py"

      - name: Test Server Registrar
        run: |
          cd "${{ github.workspace }}/Server/"
          python "Register Server.py" "GitHub Actions Server" "3000"

      - name: Print Test Result
        run: |
          echo "ğŸ‘¨â€ğŸ’» Test Result : ${{ job.status }}"

  Image-Capture-Program-Test:
    needs: Client-Server-Program-Test
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ Testing Image Capture Program"
      - run: echo "ğŸ§ Running On A Linux Server"
      - name: Checkout The Repository
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: gradle
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: Running Tests
        run: |
          cd "${{ github.workspace }}/Capture/Java/"
          chmod +x gradlew
          ./gradlew build
          ./gradlew check
      - name: Print Test Result
        run: |
          echo "ğŸ‘¨â€ğŸ’» Test Result : ${{ job.status }}"

  Functions-Tests:
    needs: Client-Server-Program-Test
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ Testing Python Functions"
      - run: echo "ğŸ§ Running On A Linux Server"
      - name: Checkout The Repository
        uses: actions/checkout@v4
      - name: Initialize Python Environment
        uses: actions/setup-python@v3
        with:
          python-version: "3.12"
      - name: Install Dependencies
        run: |
          cd "${{ github.workspace }}/Commands/src/main/resources/Linux"
          bash "Setup Functions.sh"
